<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charlie Paige Photography</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Source+Serif+4:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- CSS Sheets -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="../images/Logo.png" alt="Logo Charlie Paige" class="logo-img">
            <nav class="navbar">
                <ul class="nav-list">
                    <li class="nav-item"><a class="nav-link" href="#" target="_blank">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" target="_blank">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" target="_blank">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" target="_blank">Contact Us</a></li>
                </ul>
            </nav>
            <p class="toggle-lang"><span>ENG -</span> FR</p>
        </header>

        <main class="main">
            <section class="left-content">
                <h1 class="main-title">Let us capture <em>moments</em> of your life</h1>
                <div class="names">
                    <h2 class="first-name-title">Charlie</h2>
                    <h2 class="last-name-title">Paige</h2>
                    <h2 class="photo-title"><em>Photography</em></h2>
                </div>
            </section>
            <aside class="right-content">
                <img src="../images/portraits/venus-major.jpg" alt="Portrait of Venus Major" class="first-img">
                <img src="../images/portraits/mason-wilks.jpg" alt="Portrait of Mason Wilks" class="second-img">
                <div class="see-more-container">
                    <h3 class="see-more-title">See more</h3>
                    <button class="see-more-btn"><img src="../images/arrowDown.png" alt="Arrow down" class="arrow-down-img"></button>
                </div>
            </aside>
        </main>
    </div>
    <div class="gallery">
        <header class="header-gallery">
            <h2 class="gallery-title">Gallery</h2>
        </header>
        <div class="gallery-content">
            <div class="abstract-imgs">
                <h3 class="gallery-subtitle">Abstract</h3>
                <ul class="abstract-list">
                    <li class="abstract-item"><img src="../images/abstract/daniel-olah.jpg" alt="Daniel Olah abstract photo" class="gallery-img"></li>
                    <li class="abstract-item"><img src="../images/abstract/hao-wang.jpg" alt="Hao Wang abstract photo" class="gallery-img"></li>
                    <li class="abstract-item"><img src="../images/abstract/jean-philippe-delberghe.jpg" alt="Jean Philippe Delberghe" class="gallery-img"></li>
                    <li class="abstract-item"><img src="../images/abstract/milad-fakurian.jpg" alt="Milad Fakurian" class="gallery-img"></li>
                    <li class="abstract-item"><img src="../images/abstract/usgs.jpg" alt="Usgs abstract photo" class="gallery-img"></li>
                </ul>

            </div>
            <div class="minimal-imgs">
                <h3 class="gallery-subtitle">Minimal</h3>
                <ul class="minimal-list">
                    <li class="minimal-item"><img src="../images/minimal/annie-spratt.jpg" alt="Annie Spratt photo" class="gallery-img"></li>
                    <li class="minimal-item"><img src="../images/minimal/bench-accounting.jpg" alt="Bench Accounting photo" class="gallery-img"></li>
                    <li class="minimal-item"><img src="../images/minimal/pierre-chatel-innocenti.jpg" alt="Pierre Chatel - Innocenti photo" class="gallery-img"></li>
                </ul>
                
            </div>
        </div>
        <footer class="footer">
            <p class="footer-text">Copyright Â© - All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
